<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VỢ IU</title>
    <link rel="stylesheet" href="style.css">
    <script  >
    
        var tuoi=parseInt(window.prompt("tuổi của bạn"))
        if(tuoi<16){
            window.open("https://thuvienphapluat.vn/phap-luat/bao-nhieu-tuoi-thi-du-tuoi-quan-he-tinh-duc-theo-phap-luat-nghi-ngo-mot-nguoi-bi-xam-hai-tinh-duc-k-810566-180201.html","_self");
        }
        let dem=0;
        let bam=()=>{
            dem++;
            if(dem==5){
             dem=0;
             document.getElementById("anh").src="img/shecum.jpg";
             setTimeout(() => {
                    alert("Em ấy đã ra!");
                }, 100);
            }
        }
        let rut=()=>{
            dem=0
            document.getElementById("anh").src="img/lêthuong.jpg";
        }
        let moTrangMoi=() =>{
            window.open("https://www.facebook.com/copylamgivayban", "_blank");
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="vo" class="text">
            lê thị thương
        </div>
        <br>
        <button onclick="moTrangMoi()" class="button">
            Link Video
        </button>
          <br>
          <img id="anh" src="img/lêthuong.jpg" class="image">
        
        <form>
            <input type="button" value="nhấp" onclick="bam()"class="button">
            <input type="button" value="rút ra" onclick="rut()"class="button">
        </form>
    </div>
</body>
</html>
